<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <form class="verde"> <!-- primero ira siempre form porque hablamos de un formulario -->
        <div>
            <p class="uno">Datos del comprador</p>
        </div>

        <div>
            <label class="blanco" for="nombre">Nombre</label>
            <input class="rojo" type="text" placeholder="Escribe tu nombre completo..."/>
        </div>

        <div>
            <label class="blanco"  for="email">Email</label>
            <input class="rojo" type="email" placeholder="ejemplo@um.es"/>
        </div>

        <div>
            <label class="blanco"  for="telefono">Telefono</label>
            <input class="rojo" type="text" placeholder="Ej. +3466889999"/>
        </div>
        <div>
            <label class="blanco"  for="pais">País</label>
            <input class="rojo" type="text" />
        </div>

    <div>
        <p class="uno" >Datos de tarjeta de crédito o débito</p>
    </div>

    <div>
        <label class="blanco"  for="numero">Número</label>
        <input class="rojo" type="number" placeholder="ej. 5555-4444-3333-2222"/>
    </div>

    <div>
        <label class="blanco"  for="nombre">Nombre</label>
        <input class="rojo" type="text" placeholder="ejemplo@um.es"/>
    </div>

    <div>
        <p class="uno">-------------------------------</p>
        <div>
            <input class="pedido" type="submit" value="Confirmar pedido"/>
        </div>
    </div>

</form>
    
</body>
</html>
