<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- para que no cause problemas en acentos  -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
    <title>Formularios</title>
</head>

<body>
    <form>
        <!-- Tipos de campos --> 

       <input type="text"/> 
        <input type="date"/>
        <input type="color"/>
        <input type="password"/>
        <input type="file"/>
        <input type="checkbox"/>
        <input type="radio"/>
        <input type="submit"/>
        <input type="button" value="Enviar"/>
    </form>
    <button>Hola</button>
    <h1>Formulario</h1>
    
    <form class="formulario">


        <div class="nombre">
        <label for="nombre">Nombre</label> <!-- label es una etiqueta que sirve para dar un titulo al campo que estamos creando -->
        <input 
        class="nombre"
        id="nombre" 
        type="text" 
        name="nombre" 
        placeholder="Escribe tu nombre..."
        require
        /> <!-- muestra texto dentro del campo -->
        
        </div>


        <div class="apellido">
            <label for="apellido">Apellido</label>

        <input 
          class="apellido"
          id="apellido"
          type="text"
          name="apellido"
          placeholder="Escribe tu apellido"/>     
        </div>

        <div class="password">
            <label for="password">Coontraseña</label>

        <input 
        id="password"
        type="text"
        name="password"
        placeholder="Escribe tu contraseña"/>     
        </div>

        <div class="enviar">
            <input type="button" value="Enviars"/>
        </div>

    </form>

    <form>
        <fieldset>
            <legend>Ingresa el Numero</legend>
            <label for="numero">Numero</label>
            <input id="numero" type="number" name="numero" min="40" max="50"/>

        </fieldset>
    </form>
</body>
</html>
